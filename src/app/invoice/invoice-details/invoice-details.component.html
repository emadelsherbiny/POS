
 


<br/>




<div class="container">
    <div class="row">



 <div class="col-md-4">
 
         
			
			<div class="row">


   <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span> Receipt</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  >
  <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Number</th>
                            <th>Amount</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let receipt of receipts">
                            <td class="col-md-7">{{receipt.name}}</td>
                            <td class="col-md-2">{{receipt.number}}</td>
                            
                            <td class="col-md-3"><i class="fa fa-inr"></i> {{receipt.price}}</td>

                        </tr>
                      
                        <tr>
                         
                            <td class="text-right">

                            <p>
                                <strong>Total Amount: </strong>
                            </p>
                            <p>
                                <strong>Taxes: </strong>
                            </p>
						 
							</td>
               <td></td>
                            <td>
                            <p>
                                <strong><i class="fa fa-inr"></i> {{total |number:'1.1-1'}}</strong>
                            </p>
                            <p>
                                <strong><i class="fa fa-inr"></i> {{taxes |number:'1.1-1'}}</strong>
                            </p>
					 
						 
							</td>
                        </tr>
                        <tr>
                           
                            <td class="text-right"><h2><strong>Total: </strong></h2></td>
                            <td></td>
                            <td class="text-left text-danger"><h2><strong><i class="fa fa-inr"></i> {{net|number:'1.1-1'}}</strong></h2></td>
                        </tr>
                    </tbody>
                </table>
                      
                      
                    </div>
                   
                    
                </div>
            </div>
        </div>
    </div>


 







        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span> Menu</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  >

                        <div class="col-xs-4 col-md-4" *ngFor="let item of items">
                          
                         <button class="btn btn-primary btn-lg" style="min-width:150px" (click)="addItem(item.name)"><span class="glyphicon glyphicon-list-alt"></span> <br/>{{item.name}}({{item.price}}) $</button>
                        </div>
                      
                    </div>
                    <br/>
                    <button class="btn btn-success btn-lg btn-block" (click)="addAll()"><span class="glyphicon glyphicon-globe"></span> Add All</button>

                    <button class="btn btn-primary btn-lg btn-block" (click)="goBack()"><span class="glyphicon glyphicon-arrow-left"></span> back to invoice list</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
